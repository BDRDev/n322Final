<ion-header>
  <ion-toolbar color="prmary" >
    <ion-title>
      Blake's Note App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>

  	<ng-container *ngIf="!todos || todos.length == 0">

  		<div *ngFor="let n of [0,1,2]" padding>
  			<ion-skeleton-text></ion-skeleton-text>
  			<p>
  				<ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
  			</p>
  		</div>

  	</ng-container>

  	<ion-item-sliding *ngFor="let item of todos">
  		<ion-item lines="inset" button [routerLink]="['/details', item.id]">
  			<ion-label>
  				{{item.name}}
  				<p>{{ item.createdAt | date: 'short' }}</p>
  			</ion-label>

  			
  		</ion-item> 


  		<ion-item-options side="start">
  			<ion-item-option class='removeButton' (click)="remove(item)" color="danger">
  				
  				<ion-icon class='removeIcon' name="trash" slot="end"></ion-icon>
  			</ion-item-option>


  		</ion-item-options>
  	</ion-item-sliding>



  </ion-list>	

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
  	<ion-fab-button routerLink="/new-item" routerDirection="forward">
  		<ion-icon name="add"></ion-icon>
  	</ion-fab-button>
  </ion-fab>
</ion-content>
